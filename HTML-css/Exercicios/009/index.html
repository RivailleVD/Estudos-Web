<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com Listas</title>
</head>
<body>
   <h1>Trabalhando com Listas</h1>
   <h2>Listas Ordenadas</h2> 
   <ol type="1" start=""> <!--Types: 1 A a I i-->
    <li>Acordar</li>
    <li>ligar para o zé</li>
    <li>tomar café</li>
    <li>Escovar os Dentes</li>
    <li>Ir para a faculdade</li>
    <li>Almoçar</li>
    <li>Voltar para casa</li> 
    <li>Jantar</li>
    <li>Dormir</li>
   </ol>
   <h2>Listas Não Ordenadas</h2>
   <ul type="circle"> 
        <li>Pão</li>
        <li>leite</li>
        <li>Tomate</li>
        <li>Alface</li>
        <li>Manteiga</li>
        <li>Arroz</li>
        <li>Feijão</li>
   </ul>
</body>
</html>
